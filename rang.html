    <button onclick="changeBackgroundColor()">تغییر رنگ پس‌زمینه</button>


    <script>
        let lastClickTime = 0;
    
        function changeBackgroundColor() {
          const currentTime = new Date().getTime(); // زمان فعلی
    
          // اگر یک ثانیه یا بیشتر از آخرین کلیک گذشته باشد
          if (currentTime - lastClickTime >= 1000) {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
            lastClickTime = currentTime; // به‌روزرسانی زمان آخرین کلیک
          }
        }
      </script>
