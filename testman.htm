<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Adder</title>
</head>
<body>
    <form class="form" id="myForm">
        <label for="mount">Enter a number:</label>
        <input type="number" id="mount" required>
        <button type="submit">Add to Random Number</button>
    </form>

    <script>
        const randomnumber = 13;

        document.querySelector('.form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let valu = document.getElementById('mount').value;
            valu = Number(valu);

            console.log('input value:');
            console.log(valu);
            console.log('result:');
            console.log(randomnumber + valu);
        });
    </script>
</body>
</html>
